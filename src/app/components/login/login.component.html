<div id="pre">

</div>
<div class="container">
   <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form">
        <h2 class="title">Login</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid">
        <p class="social-text">Or Sign with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
        </div>
      </form>

      <!-- sign up form -->
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>

        <input type="submit" class="btn" value="Sign up" />

        <p class="social-text">Or Sign up with social plateform</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
        </div>
      </form>
    </div>
   </div>

   <!-- panel-container -->
   <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p style="font-size: x-large; font-weight:bold;">
          WELCOME
        </p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>
      <img src="assets/images/log.svg" class="image" alt="image" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of Us?</h3>
        <p style="font-weight: bold; font-size: x-large"
        >Welcome</p>
        <button class="btn transparent" id="sign-in-btn">Login</button>
      </div>
      <img src="assets/images/register.svg" class="image" alt="">
    </div>
   </div>
</div>
